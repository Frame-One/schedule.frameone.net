<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tournament Schedule</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <div class="header-left">
      <div class="event-logo" id="eventLogo"></div>
      <h1 class="event-title" id="eventTitle">Tournament Schedule</h1>
    </div>
    <div class="header-right">
      <a class="github-link" href="https://github.com/Frame-One/schedule.frameone.net" target="_blank" rel="noopener noreferrer">
        <img src="img/github.svg" alt="GitHub">
      </a>
      <label for="eventSelect">Event:</label>
      <select id="eventSelect"></select>
      <label for="scheduleSelect">Day:</label>
      <select id="scheduleSelect"></select>
    </div>
  </header>

  <div class="schedule-container">
    <div class="day-title" id="dayTitle"></div>
    <div class="grid-wrapper" id="gridWrapper"></div>
    <div class="timezone-section" id="timezoneSection"></div>
  </div>

  <footer class="site-footer" id="siteFooter"></footer>

  <script src="app.js"></script>
</body>
</html>
